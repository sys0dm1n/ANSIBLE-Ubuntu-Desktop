---

- name: Ensure the system can use the HTTPS transport for APT
  stat: 
    path: /usr/lib/apt/methods/https
  register: apt_https_transport

- name: Install snapd package
  apt: 
    pkg: snapd 
    state: latest 
    update_cache: yes 
    cache_valid_time: "{{ aptcachetime }}"

- name: Install HTTPS transport for APT
  apt: 
    pkg: apt-transport-https
    state: installed
  when: not apt_https_transport.stat.exists

- name: Enable all repositories in sources.list
  replace: 
    dest: /etc/apt/sources.list 
    regexp: '^#\s?deb(.+)http://(.+)/ubuntu(.+)$' 
    replace: 'deb\1http://\2/ubuntu\3' 
    backup: yes

- name: Ensure that Aptitude repositories are up to date
  apt: 
    update_cache: yes 
    cache_valid_time: "{{ aptcachetime }}"

- name: Install common packages
  apt: 
    pkg: ['afuse', 'aptitude', 'axel', 'bash-completion', 'build-essential', 'bzip2', 'colortest', 'curl', 
'diffutils', 'dos2unix', 'fdupes', 'ftp-ssl', 'gawk', 'gcc', 'git', 'git-core', 'grep', 'gzip', 'htop', 'httping', 'iftop', 'imagemagick', 'iotop', 
'less', 'lftp', 'make', 'mtr', 'nfs-common', 'nmap', 'openssl', 'p7zip', 'pv', 'pwgen', 'ranger', 'rar', 'rsync', 'smbclient', 'software-properties-common', 'sshfs', 'sshpass', 'tar', 'tmux', 'trash-cli', 'tig', 'unzip', 'vim', 'wget', 'whois', 'zip']
    state: latest
    update_cache: yes
    cache_valid_time: "{{ aptcachetime }}"

- name: Upgrade installed packages
  apt: 
    upgrade: yes

- name: Copy a new "openssl.cnf" file into place, backing up the original if it differs. prevent "tls12_check_peer_sigalg:wrong signature type"
  copy:
    src: openssl.cnf
    dest: /usr/lib/ssl/openssl.cnf
    owner: root
    group: root
    mode: '0644'
    backup: yes
